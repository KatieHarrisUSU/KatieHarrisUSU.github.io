<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CS5820: Data Visualization</title>
    <meta name="author" content="Katie Harris">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="big5.css">
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="introduction.html">Introduction</a>
        <a href="big5.html">Big 5 Personality</a>
    </div>
    <div class="top-image">
        <img src="images/cat.png" alt="cat" />
    </div>
    <div class="main-page">
        <div class="main-page-background">
            <h1 class="main-page-title">Katie Harris: My Personality Trait Average Scores</h1>
            <svg class="personality-chart" width="600" height="400">
                <text class="ylabel" x="35" y="65">O</text>
                <text class="ylabel" x="32" y="125">C</text>
                <text class="ylabel" x="32" y="185">E</text>
                <text class="ylabel" x="35" y="245">A</text>
                <text class="ylabel" x="35" y="305">N</text>
                <line x1="50" y1="20" x2="50" y2="330" />
                <line x1="100" y1="20" x2="100" y2="330" />
                <line x1="150" y1="20" x2="150" y2="330" />
                <line x1="200" y1="20" x2="200" y2="330" />
                <line x1="250" y1="20" x2="250" y2="330" />
                <line x1="300" y1="20" x2="300" y2="330" />
                <line x1="350" y1="20" x2="350" y2="330" />
                <line x1="400" y1="20" x2="400" y2="330" />
                <line x1="450" y1="20" x2="450" y2="330" />
                <line x1="500" y1="20" x2="500" y2="330" />
                <line x1="550" y1="20" x2="550" y2="330" />
                <text class="xlabel" x="50" y="350">0</text>
                <text class="xlabel" x="100" y="350">10</text>
                <text class="xlabel" x="150" y="350">20</text>
                <text class="xlabel" x="200" y="350">30</text>
                <text class="xlabel" x="250" y="350">40</text>
                <text class="xlabel" x="300" y="350">50</text>
                <text class="xlabel" x="350" y="350">60</text>
                <text class="xlabel" x="400" y="350">70</text>
                <text class="xlabel" x="450" y="350">80</text>
                <text class="xlabel" x="500" y="350">90</text>
                <text class="xlabel" x="550" y="350">100</text>
                <rect class="bar" width="375" height="50" x="50" y="30"/>
                <rect class="bar" width="210" height="50" x="50" y="90"/>
                <rect class="bar" width="125" height="50" x="50" y="150"/>
                <rect class="bar" width="375" height="50" x="50" y="210"/>
                <rect class="bar" width="415" height="50" x="50" y="270"/>
                <text class="bar" x="435" y="65">75%</text>
                <text class="bar" x="270" y="125">42%</text>
                <text class="bar" x="185" y="185">25%</text>
                <text class="bar" x="435" y="245">75%</text>
                <text class="bar" x="475" y="305">83%</text>
            </svg>
        </div>
    </div>
</body>
</html>
